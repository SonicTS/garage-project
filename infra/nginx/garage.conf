# nginx server block for exposing only /garage/poll
# TODO: Replace <DOMAIN_OR_DDNS> with your actual domain or DDNS hostname.

server {
    listen 443 ssl http2;
    server_name <DOMAIN_OR_DDNS>;

    # TLS certificates (use certbot or other ACME client to populate these paths)
    ssl_certificate     /etc/letsencrypt/live/<DOMAIN_OR_DDNS>/fullchain.pem;  # TODO
    ssl_certificate_key /etc/letsencrypt/live/<DOMAIN_OR_DDNS>/privkey.pem;    # TODO
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # Basic security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy no-referrer;
    add_header Content-Security-Policy "default-src 'none'";

    # Only expose /garage/poll
    location /garage/poll {
        proxy_pass http://127.0.0.1:5002/poll;  # TODO: Adjust port if different
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
        # Optional: rate limiting (uncomment and configure zones globally)
        # limit_req zone=poll burst=20 nodelay;
    }

    # Anything else should be denied explicitly (defense in depth)
    location /garage/trigger {
        deny all;  # Should not be publicly reachable.
    }

    location / {
        return 404;
    }
}
