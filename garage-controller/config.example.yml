# Example configuration for garage-controller.
# Copy this file to config.yml and replace placeholder values.

devices:
  brother:
    token: "CHANGE_ME_TO_A_LONG_RANDOM_STRING"  # Long random token used by the ESP8266 to authenticate poll requests.

server:
  trigger_port: 5001  # Port intended for the local /trigger endpoint (if separated). Not strictly used in this single-app scaffold.
  poll_port: 5002     # Port where the FastAPI app listens (serves both /poll and /trigger in this scaffold).

# Notes:
# - Add additional devices under 'devices:' with unique names and tokens.
# - Keep real config.yml out of version control (use .gitignore) if it will contain secrets.
# - Consider per-device limits or metadata (e.g., allowed hours, last_seen) for future expansion.
